<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="images/back2.jpeg">
    <link rel="stylesheet" href="css/scope.css">
    <title>First Game</title>
</head>
<body>
    <h1> Rock Paper Scissor</h1>
     
    <div class="decision" >
         <div class="demand" id="rock">
            <img src="images/stone"/ >
             </div>
        <div class="demand" id="paper">
            <img src="images/paper"/>
             </div>
          <div class="demand" id="scissor">
            <img src="images/sciss"/>
          </div>
    </div>

    <div class="score-User">
        <div class="score">
            <p id="update">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="resultcontainer">
        <p id="res">play your move</p>
    </div>
    <script src="javascript/scope.js"></script>
</body>
</html>
